<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4</title>
</head>
<body>
    <header>
        <h3>Lists and Forms in Html</h3>
    </header>
    <main>
        <p><u><b>Unordred Lists</b></u></p>
           <ul>
            <li>Apple</li>
               <ul>
                <li>color : Red</li>
                <li>Season: Winter</li>
               </ul>
            
            <li>Mango</li>
                <ul>
                 <li>color : Yellow</li>
                <li>Season : Summer</li>
                </ul>
           </ul>
        
        <p><u><b>Ordred Lists</b></u></p>
          <ol>
            <li>Apple</li>
              <ol>
                <li>color : Red</li>
                <li>Season : Winter</li>
              </ol>
            <li>Mango</li>
               <ol>
                <li> Color : Yellow</li>
                <li>Season : Summer</li>
               </ol>
          </ol>
        
    </main>
</body>
</html>
